<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Login</h2>
      <p>Please enter your credentials</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginRequest.username"
          required
          placeholder="Enter your username"
          class="form-control"
          [disabled]="isLoading">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginRequest.password"
          required
          placeholder="Enter your password"
          class="form-control"
          [disabled]="isLoading">
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || !loginForm.form.valid">
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="login-info">
      <p><small>Default credentials: username = "user", password = "password"</small></p>
    </div>
  </div>
</div>
